    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>CSS frameworks assigment 1</title>
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-lg-start">
                <a href="*" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="72" height="72" viewBox="0 0 72 72" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="36" cy="36" r="36" fill="#D9D9D9"/>
                        </svg>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="*" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="*" class="nav-link px-2 text-white">About</a></li>
                    <li><a href="*" class="nav-link px-2 text-white">Contact</a></li>
                    <li><a href="*" class="nav-link px-2 text-white">A cool link</a></li>
                    <li><a href="*" class="nav-link px-2 text-white">Another cool link</a></li>
                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" class="form-control form-control-dark text-bg-dark" placeholder="Search">
                    <input type="search" class="rounded-4" >
                </form>
                <div class="text-end">
                    <button class="btn btn-outline-light me-2" type="button">Login</button>
                    <button class="btn btn-warning" type="button">Sign in</button>
                </div>
            </div>
        </div>
    </header>
    <main class="container-fluid" style="height: 100vh;">
        <div class="modal modal-signin position-static d-block bg-secondary py-5">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-4 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h1 class="fw-bold mb-0 fs-2">Sign in for free</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body p-5 pt-0">
                        <form>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-3" placeholder="Email Address" id="floatingInput">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-3" placeholder="Password" id="floatingPassword">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
                            <small class="text-muted">By clicking sign up, you agree to the terms of use</small>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid"></footer>
</body>
